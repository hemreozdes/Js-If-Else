<!DOCTYPE html>
<head>
    <body>
        <script>
            //Conditional Statements with JS
            quiz_1=prompt("Enter your first quiz note: ");
            quiz_2=prompt("Enter your second quiz note: ")
            final=prompt("Enter your final note: ")
            if(((((quiz_1+quiz_2)/2)%40)+final%60)<50){
                document.write("You couldn't pass the lesson");
            }
            else{
                document.write("You passed.");
            }

            </script>
    </body>
</head>
