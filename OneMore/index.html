<!DOCTYPE html>
<html>
<head>
    <body>
        <script>
            status=prompt("Enter the air temperature:");
            document.write("The weather is : ");
            if(status<0){
                document.write("<b>Freezing</b>");
            }
            else if(status<15){
                document.write("<i>Cold</i>");
            }
            else if(status<25){
                document.write("Warm");
            }
            else{
                document.write("<b>Hot</b>");
            }
        </script>
    </body>
</head>
</html>
